<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>TypeScript HTML App</title>
    <link rel="stylesheet" href="app.css" type="text/css"/>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <script src="Scripts/jquery-2.1.1.js"></script>
    <script src="Scripts/angular.js"></script>
    <script type='text/javascript' src='Scripts/ng-infinite-scroll.js'></script>

    <script src="Scripts/Controllers/MainController.js"></script>
</head>
<body ng-app="PhotoGliderWeb">
<h1>TypeScript HTML App</h1>

<div id="galery" class="pure-g" ng-controller="Main.Controller">
    <div infinite-scroll="loadMore()" infinite-scroll-distance="3">
        <div class="pure-u-1-5" ng-repeat="img in images" style="height:300px;">
            <a href="{{ img.DisplayingImage.ImageLink }}">
                <img src=" {{ img.DisplayingImage.ThumbnailLink }}" class="pure-img"
                     style="max-height:100%; margin-left: auto; margin-right: auto;"/>
            </a>
        </div>
    </div>
</div>
</body>
</html>
